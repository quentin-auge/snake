<html>
  <head>
    <style>
      #canvas
      {
        border: solid;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"  width="800" height="600"></canvas>

    <script>
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      ctx.fillStyle = 'blue';
      ctx.fillRect(280, 100, 50, 50);
    </script>
  </body>
</html>
