<html>
  <head>
    <style>
      #canvas
      {
        border: solid;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"  width="800" height="600"></canvas>

    <script>
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');

      const grid = {
      	step: 30,
      	width: 30,
      	height: 20
      }

      canvas.width = grid.width * grid.step
      canvas.height = grid.height * grid.step

      ctx.fillStyle = 'blue';
      ctx.fillRect((grid.width - 1) * grid.step, (grid.height - 1) * grid.step, grid.step, grid.step);
    </script>
  </body>
</html>
