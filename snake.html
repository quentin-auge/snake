<html>
  <head>
    <style>
      #canvas
      {
        border: solid;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"  width="800" height="600"></canvas>

    <script>
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');

      const grid = {
        step: 30,
        width: 30,
        height: 20
      };

      canvas.width = grid.width * grid.step;
      canvas.height = grid.height * grid.step;

      const frameRate = 15;
      frameIndex = 0;

      class Snake
      {
        constructor(x, y, size)
        {
          this.size = size
          this.body = this.initialBody(x, y, size);
          this.orientRight();
        }

        initialBody(x, y, size)
        {
          var body = [];
          var i = 0;
          while (i < size)
          {
            if (i >= grid.width)
            {
              throw `x = ${i} out of range`
            }

            body.push({x: x + i, y: y})

            i++;
          }

          return body;
        }

        orientLeft()
        {
          if (this.dx)
            return

          this.dx = -1;
          this.dy = 0;
        }

        orientUp()
        {
          if (this.dy)
            return

          this.dx = 0;
          this.dy = -1;
        }

        orientRight()
        {
          if (this.dx)
            return

          this.dx = 1;
          this.dy = 0;
        }

        orientDown()
        {
          if (this.dy)
            return

          this.dx = 0;
          this.dy = 1;
        }

        get head()
        {
          return this.body[this.body.length - 1]
        }

        step()
        {
          // Pop tail
          this.body.shift()

          // Push new head
          var head = this.head
          var newHead = {
            x: (head.x + this.dx + grid.width) % grid.width,
            y: (head.y + this.dy + grid.height) % grid.height
          }

          // Check collision
          if (this.bodyContains(newHead))
          {
            this.reset();
            return;
          }

          this.body.push(newHead)
        }

        reset()
        {
          while (this.body.length > this.size)
          {
            this.body.shift()
          }
        }

        static sameSquare(square1, square2)
        {
          return JSON.stringify(square1) == JSON.stringify(square2);
        }

        bodyContains(square)
        {
          return this.body.some(function(bodySquare) {return Snake.sameSquare(square, bodySquare)});
        }

        eat()
        {
          this.body.unshift(this.body[0])
        }

        draw()
        {
          ctx.fillStyle = 'blue';
          this.body.forEach(function(square)
          {
            ctx.fillRect(square.x * grid.step, square.y * grid.step, grid.step, grid.step);
          })
        }
      }

      class Food
      {
        constructor(snake)
        {
          this.snake = snake;
          this.location = this.randomize();
        }

        randomize()
        {
          var location = {
            x: Math.floor(Math.random() * grid.width),
            y: Math.floor(Math.random() * grid.height)
          }

          if (this.snake.bodyContains(location))
            return this.randomize()

          this.location = location

          return location
        }

        draw()
        {
          ctx.fillStyle = 'red'
          ctx.fillRect(this.location.x * grid.step, this.location.y * grid.step, grid.step, grid.step);
        }
      }

      snake = new Snake(0, 0, 3);
      food = new Food(snake)

      function loop()
      {
        requestAnimationFrame(loop);

        // Apply frame rate
        frameIndex = (frameIndex + 1) % Math.floor(60 / frameRate)
        if (frameIndex != 0)
          return

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        snake.step();
        snake.draw();

        food.draw();

        if (Snake.sameSquare(snake.head, food.location))
        {
          snake.eat();
          food.randomize();
        }
      }

      requestAnimationFrame(loop);

      function keydown(e)
      {
        switch(e.keyCode)
        {
          case 37:
            snake.orientLeft();
            break;
          case 38:
            snake.orientUp();
            break;
          case 39:
            snake.orientRight();
            break;
          case 40:
            snake.orientDown();
            break;

          case 32:
            // space
            snake.eat();
            break;

          case 8:
            // backspace
            snake.reset();
            break;
        }
      }

      window.addEventListener('keydown', keydown, false);
    </script>
  </body>
</html>
