<html>
  <head>
    <style>
      #canvas
      {
        border: solid;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"  width="800" height="600"></canvas>

    <script>
      canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');

      x = 0;
      y = 0;

      function draw()
      {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        x += 1
        y += 2

        ctx.fillStyle = 'blue';
        ctx.fillRect(x, y, 50, 50);

        requestAnimationFrame(draw);
      }

      requestAnimationFrame(draw);
    </script>
  </body>
</html>
